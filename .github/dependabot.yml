version: 2

updates:
  # -------------------------
  # PHP / Laravel (Composer)
  # -------------------------
  - package-ecosystem: "composer"
    target-branch: "dev"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "php"
    commit-message:
      prefix: "deps(php)"
    groups:
      laravel:
        patterns:
          - "laravel/*"
      php-dev:
        dependency-type: "development"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

  # -------------------------
  # Frontend (Vue / npm)
  # -------------------------
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "dev"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:15"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "deps(js)"
    groups:
      vue:
        patterns:
          - "vue"
          - "@vue/*"
      tooling:
        patterns:
          - "vite"
          - "webpack"
          - "eslint*"
          - "prettier"
      dev-deps:
        dependency-type: "development"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

  # -------------------------
  # GitHub Actions
  # -------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "dev"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

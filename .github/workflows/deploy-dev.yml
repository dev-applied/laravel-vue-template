name: Deploy Dev

on:
  workflow_dispatch:
  push:
    branches:
      - dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy
    uses: dev-applied/deploy-action/.github/workflows/deploy.yml@main
    with:
      ENVIRONMENT: DEV
